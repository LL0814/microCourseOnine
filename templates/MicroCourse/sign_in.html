<body class='contrast-red sign-in contrast-background'>
<div id='wrapper'>
    <div class='application'>
        <div class='application-content'>
            <a href="/login/"><div class='icon-heart'></div>
                <span>微课在线</span>
            </a>
        </div>
    </div>
    <div class='controls'>
        <div class='caret'></div>
        <div class='form-wrapper'>
            <h1 class='text-center'>登&nbsp;录</h1>
            <div class='row-fluid'>
                <div class='span12 icon-over-input'>
                    <input class="span12" id="UserName" name="UserName" placeholder="用户名" type="text" value="" oninput="clearTips();"/>
                    <i class='icon-user muted'></i>
                </div>
            </div>
            <div class='row-fluid'>
                <div class='span12 icon-over-input'>
                    <input class="span12" id="Password" name="Password" placeholder="密码" type="password" value="" oninput="clearTips();" />
                    <i class='icon-lock muted'></i>
                </div>
            </div>
            <label class="checkbox" for="remember"><input id="remember" name="remember" type="checkbox" value="1" />
                记住我
            </label>
            <div class='text-center'>
                <span id="warnings" class="hidden"></span>
            </div>
            <button class="btn btn-block" name="button" id="signIn" type="button">登&nbsp;录</button>
        </div>
    </div>
    <div class='login-action text-center'>
        <a href="/signUp/"><i class='icon-user'></i>
            尚未注册?
            <strong>注&nbsp;册</strong>
        </a>
    </div>
</div>
