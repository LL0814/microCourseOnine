<body class='contrast-red sign-up contrast-background'>
<div id='wrapper'>
    <div class='application'>
        <div class='application-content'>
            <a href="/login/"><div class='icon-heart'></div>
                <span>微课在线</span>
            </a>
        </div>
    </div>
    <div class='controls'>
        <div class='caret'></div>
        <div class='form-wrapper'>
            <h1 class='text-center'>注&nbsp;册</h1>
            <div class='row-fluid'>
                <div class='span12 icon-over-input'>
                    <input class="span12" id="UserName" name="UserName" placeholder="UserName" type="text" value=""  oninput="clearTips();"/>
                    <i class='icon-user muted'></i>
                </div>
            </div>
            <div class='row-fluid'>
                <div class='span12 icon-over-input'>
                    <input class="span12" id="Password" name="Password" placeholder="Password" type="password" value="" oninput="clearTips();"/>
                    <i class='icon-lock muted'></i>
                </div>
            </div>
            <div class='row-fluid'>
                <div class='span12 icon-over-input'>
                    <input class="span12" id="Password_Confirmation" name="Password_Confirmation" placeholder="Password Confirmation" type="password" value="" oninput="clearTips();"/>
                    <i class='icon-lock muted'></i>
                </div>
            </div>
            <label class="" for="">
                <span id="warnings" class="hidden"></span>
            </label>
            <button class="btn btn-block" id="signUp" name="button" type="buttin">注&nbsp;册</button>
            <div class='text-center'>
                <hr class='hr-normal' />
                <a href="/login/"><i class='icon-chevron-left'></i>
                    返回登陆
                </a>
            </div>
        </div>
    </div>
