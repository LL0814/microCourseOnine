<title>主页</title>
{%extends 'MicroCourse/studentContainer.html' %}
{% block content %}
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='page-header'>
                    <h1 class='pull-left'>
                        <i class='icon-dashboard'></i>
                        <span>个人主页</span>
                    </h1>
                </div>
                <div class='alert alert-info'>
                    <a class='close' data-dismiss='alert' href='#'>&times;</a>
                    欢迎来到
                    <strong>微课在线学习平台</strong>
                    - 祝您学习愉快
                </div>
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='row-fluid'>
                            <div class='span12 box box-nomargin'>
                                <div class='box-header green-background'>
                                    <div class='title'>
                                        <div class='icon-tasks'></div>
                                        学习进度
                                    </div>
                                    <div class='actions'>
                                        <a href="#" class="btn box-remove btn-mini btn-link"><i class='icon-remove'></i>
                                        </a>
                                        <a href="#" class="btn box-collapse btn-mini btn-link"><i></i>
                                        </a>
                                    </div>
                                </div>
                                <div class='box-content'>
                                    <ul class='unstyled tasks'>
                                        <li>
                                            <div class='task'>
                                                <span class='pull-left'>
                                                    <a href='#'>高等数学</a>
                                                </span>
                                                <small class='pull-right'>40%</small>
                                            </div>
                                            <div class='progress progress-small'>
                                                <div class='bar' style='width: 40%'></div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class='task'>
                                                <span class='pull-left'>
                                                    <a href='#'>数字逻辑</a>
                                                </span>
                                                <small class='pull-right'>80%</small>
                                            </div>
                                            <div class='progress progress-danger progress-small'>
                                                <div class='bar' style='width: 80%'></div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class='task'>
                                                <span class='pull-left'>
                                                    <a href='#'>信息安全</a>
                                                </span>
                                                <small class='pull-right'>58%</small>
                                            </div>
                                            <div class='progress progress-success progress-small progress-striped'>
                                                <div class='bar' style='width: 68%'></div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class='task'>
                                                <span class='pull-left'>
                                                    <a href='#'>软件工程</a>
                                                </span>
                                                <small class='pull-right'>100%</small>
                                            </div>
                                            <div class='progress progress-warning progress-small'>
                                                <div class='bar' style='width: 100%'></div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class='task'>
                                                <span class='pull-left'>
                                                    <a href='#'>计算机网络</a>
                                                </span>
                                                <small class='pull-right'>24%</small>
                                            </div>
                                            <div class='progress progress-info progress-small'>
                                                <div class='bar' style='width: 24%'></div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class='task'>
                                                <span class='pull-left'>
                                                    <a href='#'>linux入门</a>
                                                </span>
                                                <small class='pull-right'>10%</small>
                                            </div>
                                            <div class='progress progress-success progress-small'>
                                                <div class='bar' style='width: 10%'></div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
