<title>师生交流</title>
{%extends 'MicroCourseAdmin/adminNav.html' %}
{% block content %}
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='page-header'>
                            <h1 class='pull-left'>
                                <i class='icon-table'></i>
                                <span>师生交流</span>
                            </h1>
                            <div class='pull-right'>
                                <ul class='breadcrumb'>
                                    <li>
                                        <a><i class='icon-bar-chart'></i>
                                        </a>
                                    </li>
                                    <li class='separator'>
                                        <i class='icon-angle-right'></i>
                                    </li>
                                    <li class='active'>师生交流</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-content'>
                            <div id='errorTips' class='alert alert-danger hidden'>
                                <p><strong></strong></p>
                            </div>
                            <a class="btn btn-warning" style="margin-bottom:5px" href="/ask/">提问</a>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                        <div class='box-content box-no-padding'>
                            <div class='responsive-table'>
                                <div class='scrollable-area'>
                                    <table class='data-table-column-filter table table-bordered table-striped' style='margin-bottom:0;'>
                                        <thead>
                                            <tr>
                                                <th>
                                                    问题
                                                </th>
                                                <th>
                                                    状态
                                                </th>
                                                <th>
                                                    提问人
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for Q in QA %}
                                                <tr>
                                                    <td><a href="/QADetail/{{ Q.id }}">{{ Q.title }}</a></td>
                                                    <td>
                                                        {% if Q.status == 0 %}
                                                            <button class="btn btn-danger" name="button" style="margin-bottom:5px" type="button">待回答</button>
                                                        {% else %}
                                                            <button class="btn btn-success" name="button" style="margin-bottom:5px" type="button">已回答</button>
                                                        {% endif %}
                                                    </td>
                                                    <td>{{ Q.user.userprofile.nickname }}</td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
