<title>章节单元信息</title>
{%extends 'MicroCourseAdmin/adminNav.html' %}
{% block content %}
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='page-header'>
                            <h1 class='pull-left'>
                                <i class='icon-table'></i>
                                <span>{{ unit.name }}</span>
                            </h1>
                            <div class='pull-right'>
                                <ul class='breadcrumb'>
                                    <li>
                                        <a><i class='icon-bar-chart'></i>
                                        </a>
                                    </li>
                                    <li class='separator'>
                                        <i class='icon-angle-right'></i>
                                    </li>
                                    <li class='active'>章节单元信息</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='alert alert-success'>
                    <a class='close' data-dismiss='alert' href='#'>&times;</a>
                    <strong>描述：{{ unit.description }}</strong>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-content'>
                            <div id='errorTips' class='alert alert-danger hidden'>
                                <p><strong></strong></p>
                            </div>
                            <button id="submit-test" class="btn btn-success" name="button" style="margin-bottom:5px" type="button">上传文件</button>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                        <div class='box-header blue-background unit-items-container'>
                            <div class='unit-items-title'>文件列表</div>
                        </div>
                        <div class='unit-items-container box-content box-no-padding'>
                            <div class='responsive-table'>
                                <div class='scrollable-area'>
                                    <table class='data-table-column-filter table table-bordered table-striped' style='margin-bottom:0;'>
                                        <thead>
                                            <tr>
                                                <th>
                                                    文件名
                                                </th>
                                                <th>
                                                    类型
                                                </th>
                                                <th>
                                                    描述
                                                </th>
                                                <th>
                                                    下载
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for course in courses %}
                                                <tr>
                                                    <td><a href="/courseManage/{{ course.id }}">{{ course.name }}</a></td>
                                                    <td>{{ course.volume }}</td>
                                                    <td>{{ course.gradeName }}</td>
                                                    <td>{{ course.description }}</td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
