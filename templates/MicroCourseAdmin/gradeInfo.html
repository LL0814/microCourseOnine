<title>课程资源中心</title>
{%extends 'MicroCourseAdmin/adminNav.html' %}
{% block content %}
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='page-header'>
                            <h1 class='pull-left'>
                                <i class='icon-table'></i>
                                <span>年级信息</span>
                            </h1>
                            <div class='pull-right'>
                                <ul class='breadcrumb'>
                                    <li>
                                        <a><i class='icon-bar-chart'></i>
                                        </a>
                                    </li>
                                    <li class='separator'>
                                        <i class='icon-angle-right'></i>
                                    </li>
                                    <li class='active'>年级信息</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                        <div class='box-content box-no-padding'>
                            <div class='responsive-table'>
                                <div class='scrollable-area'>
                                    <table class='data-table-column-filter table table-bordered table-striped' style='margin-bottom:0;'>
                                        <thead>
                                            <tr>
                                                <th>
                                                    年级
                                                </th>
                                                <th>
                                                    班级数量
                                                </th>
                                                <th>
                                                    学生数量
                                                </th>
                                                <th>
                                                    描述
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for grade in grades %}
                                                <tr>
                                                    <td><a href="/gradeManage/{{ grade.id }}">{{ grade.name }}</a></td>
                                                    <td>{{ grade.classCount }}</td>
                                                    <td>{{ grade.studentCount }}</td>
                                                    <td>{{ grade.description }}</td>                                                </td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
