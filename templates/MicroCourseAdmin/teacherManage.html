<title>教师添加与管理</title>
{%extends 'MicroCourseAdmin/adminNav.html' %}
{% block content %}
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='page-header'>
                            <h1 class='pull-left'>
                                <i class='icon-ok'></i>
                                <span>教师添加与管理</span>
                            </h1>
                            <div class='pull-right'>
                                <ul class='breadcrumb'>
                                    <li>
                                        <a><i class='icon-bar-chart'></i>
                                        </a>
                                    </li>
                                    <li class='separator'>
                                        <i class='icon-angle-right'></i>
                                    </li>
                                    <li>
                                        教师管理
                                    </li>
                                    <li class='separator'>
                                        <i class='icon-angle-right'></i>
                                    </li>
                                    <li class='active'>教师添加与管理</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-content'>
                            <div id='errorTips' class='alert alert-danger hidden'>
                                <p><strong></strong></p>
                            </div>
                            <form class='form form-horizontal validate-form' style='margin-bottom: 0;' />
                                <div class='control-group'>
                                    <label class='control-label' for='userName'>用户名</label>
                                    <div class='controls'>
                                        {% if id != 0 %}
                                            <input  id='UserName' name='userName' placeholder='用户名' value="{{ teacher.username }}" type='text' disabled/>
                                        {% else %}
                                            <input  id='UserName' name='userName' placeholder='用户名' value="{{ teacher.username }}" type='text' />
                                        {% endif %}
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='Password'>密码</label>
                                    <div class='controls'>
                                        <input id='Password' name='Password' placeholder='密码' type='password' autocomplete="off" />
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='Password_confirmation'>确认密码</label>
                                    <div class='controls'>
                                        <input id='Password_confirmation' name='Password_confirmation' placeholder='确认密码' type='password' autocomplete="off"/>
                                    </div>
                                </div>
                                <input class='input-block-level' style="display:none;" id='teacherId' name="teacherId" type='number' value="{{ id }}" />
                                <div class='form-actions' style='margin-bottom:0'>
                                    <button id="teacherEdit" class='btn btn-primary' type='button'>
                                        <i class='icon-save'></i>
                                        保存
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
