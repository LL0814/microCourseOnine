<title>添加试卷</title>
{%extends 'MicroCourseAdmin/adminNav.html' %}
{% block content %}
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12' id="test-container">
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='page-header'>
                            <h1 class='pull-left'>
                                <i class='icon-table'></i>
                                <span>添加试卷</span>
                            </h1>
                            <div class='pull-right'>
                                <ul class='breadcrumb'>
                                    <li>
                                        <a><i class='icon-bar-chart'></i>
                                        </a>
                                    </li>
                                    <li class='separator'>
                                        <i class='icon-angle-right'></i>
                                    </li>
                                    <li class='active'>添加试卷</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-content'>
                            <div id='errorTips' class='alert alert-danger hidden'>
                                <p><strong></strong></p>
                            </div>
                            <a class="btn" data-toggle='modal' id="btn-test-header" href='#modal-test-header' name="button" style="margin-bottom:5px" type="button">头部</a>
                            <button class="btn btn-primary" data-toggle="modal" href="#modal-test-singe-picklist" id="btn-test-singe-picklist" name="button" style="margin-bottom:5px" type="button">单选题</button>
                            <button class="btn btn-danger"  data-toggle="modal" href="#modal-test-multiple-picklist" name="button" style="margin-bottom:5px" type="button">多选题</button>
                            <button class="btn btn-success" data-toggle="modal" href="#modal-test-check" name="button" style="margin-bottom:5px" type="button">判断题</button>
                            <button class="btn btn-info" data-toggle="modal" href="#modal-test-fillIn" name="button" style="margin-bottom:5px" type="button">填空题</button>
                            <button id="submit-test-paper" class="btn btn-warning" name="button" style="margin-bottom:5px" type="button">保存</button>
                            <label style="color: #F44336;">*提示: 请在每道题的下面的输入框中输入分值, 默认5分(必填)</label>
                        </div>
                        <div class='box-content' id="test-preview">
                            <div class='modal hide fade' id='modal-test-header' role='dialog' tabindex='-1'>
                                <div class='modal-header'>
                                    <button class='close' data-dismiss='modal' type='button'>&times;</button>
                                    <h3>试卷头部</h3>
                                </div>
                                <div class='modal-body'>
                                    <form class='form' style='margin-bottom: 0;' />
                                        <div class='control-group'>
                                            <label class='control-label'>时间 - 年级</label>
                                            <div class='controls'>
                                                <input class='span12' id='test-date-grade' type='text' placeholder="2016--2017 学年度第二学期期中考试小学二年级" />
                                                <p class='help-block' />
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>科目</label>
                                            <div class='controls'>
                                                <input class='span12' id='test-course-name' placeholder='语文试卷' type='text' />
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>分数 - 时间</label>
                                            <div class='controls'>
                                                <input class='span12' id='test-score-time' placeholder='(总分100分 试卷60分钟)' type='text' />
                                                <p class='help-block' />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class='modal-footer'>
                                    <button class='btn btn-primary' data-dismiss='modal' id="test-header-save">保存</button>
                                </div>
                            </div>
                            <div class='modal hide fade' id='modal-test-singe-picklist' role='dialog' tabindex='-1'>
                                <div class='modal-header'>
                                    <button class='close' data-dismiss='modal' type='button'>&times;</button>
                                    <h3>单选题</h3>
                                </div>
                                <div class='modal-body'>
                                    <form class='form' style='margin-bottom: 0;' />
                                        <div class='control-group'>
                                            <label class='control-label'>题目名称</label>
                                            <div class='controls'>
                                                <input class='span12' id='test-singe-task-query' type='text' placeholder="请输入题目名称..." />
                                                <p class='help-block' />
                                                <div class="dynamic-query-result">
                                                    <ul>
                                                        
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class='modal-footer'>
                                    <button class='btn btn-primary' data-dismiss='modal' id="test-singe-picklist-save">关闭</button>
                                </div>
                            </div>
                            <div class='modal hide fade' id='modal-test-multiple-picklist' role='dialog' tabindex='-1'>
                                <div class='modal-header'>
                                    <button class='close' data-dismiss='modal' type='button'>&times;</button>
                                    <h3>多选题</h3>
                                </div>
                                <div class='modal-body'>
                                    <form class='form' style='margin-bottom: 0;' />
                                        <div class='control-group'>
                                            <label class='control-label'>题目名称</label>
                                            <div class='controls'>
                                                <input class='span12' id='test-multiple-task-query' type='text' placeholder="请输入题目名称..." />
                                                <p class='help-block' />
                                                <div class="dynamic-multiple-query-result">
                                                    <ul>
                                                        
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class='modal-footer'>
                                    <button class='btn btn-primary' data-dismiss='modal' id="test-singe-picklist-save">关闭</button>
                                </div>
                            </div>
                            <div class='modal hide fade' id='modal-test-check' role='dialog' tabindex='-1'>
                                <div class='modal-header'>
                                    <button class='close' data-dismiss='modal' type='button'>&times;</button>
                                    <h3>判断题</h3>
                                </div>
                                <div class='modal-body'>
                                    <form class='form' style='margin-bottom: 0;' />
                                        <div class='control-group'>
                                            <label class='control-label'>题目名称</label>
                                            <div class='controls'>
                                                <input class='span12' id='test-check-query' type='text' placeholder="请输入题目名称..." />
                                                <p class='help-block' />
                                                <div class="dynamic-check-query-result">
                                                    <ul>
                                                        
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class='modal-footer'>
                                    <button class='btn btn-primary' data-dismiss='modal' id="test-singe-picklist-save">关闭</button>
                                </div>
                            </div>
                            <div class='modal hide fade' id='modal-test-fillIn' role='dialog' tabindex='-1'>
                                <div class='modal-header'>
                                    <button class='close' data-dismiss='modal' type='button'>&times;</button>
                                    <h3>填空题</h3>
                                </div>
                                <div class='modal-body'>
                                    <form class='form' style='margin-bottom: 0;' />
                                        <div class='control-group'>
                                            <label class='control-label'>题目名称</label>
                                            <div class='controls'>
                                                <input class='span12' id='test-fillIn-query' type='text' placeholder="请输入题目名称..." />
                                                <p class='help-block' />
                                                <div class="dynamic-fillIn-query-result">
                                                    <ul>
                                                        
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class='modal-footer'>
                                    <button class='btn btn-primary' data-dismiss='modal' id="test-singe-picklist-save">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                        <div class='box-content box-no-padding'>
                            <p class="lead paper-header-center test-date-grade">(示例)2017——2018 学年度第二学期期中考试高中一年级</p>
                            <h1 class="paper-header-center test-course-name">(示例)语文试卷</h1>
                            <div class="paper-header-center test-score-time">(示例)(总分100分 试卷60分钟)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
