<title>发布考试</title>
{%extends 'MicroCourseAdmin/adminNav.html' %}
{% block content %}
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12' id="test-container">
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='page-header'>
                            <h1 class='pull-left'>
                                <i class='icon-table'></i>
                                <span>发布考试</span>
                            </h1>
                            <div class='pull-right'>
                                <ul class='breadcrumb'>
                                    <li>
                                        <a><i class='icon-bar-chart'></i>
                                        </a>
                                    </li>
                                    <li class='separator'>
                                        <i class='icon-angle-right'></i>
                                    </li>
                                    <li class='active'>发布考试</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-content'>
                            <button class="btn btn-success" data-toggle="modal" href="#modal-test-check" name="button" style="margin-bottom:5px" type="button">选择试卷</button>
                            <button id="submit-test" class="btn btn-warning" name="button" style="margin-bottom:5px" type="button">发布</button>
                        </div>
                        <div class='box-content' id="test-preview">
                            <div class='modal hide fade' id='modal-test-multiple-picklist' role='dialog' tabindex='-1'>
                                <div class='modal-header'>
                                    <button class='close' data-dismiss='modal' type='button'>&times;</button>
                                    <h3>多选题</h3>
                                </div>
                                <div class='modal-body'>
                                    <form class='form' style='margin-bottom: 0;' />
                                        <div class='control-group'>
                                            <label class='control-label'>题目名称</label>
                                            <div class='controls'>
                                                <input class='span12' id='test-multiple-task-query' type='text' placeholder="请输入题目名称..." />
                                                <p class='help-block' />
                                                <div class="dynamic-multiple-query-result">
                                                    <ul>
                                                        
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class='modal-footer'>
                                    <button class='btn btn-primary' data-dismiss='modal' id="test-singe-picklist-save">关闭</button>
                                </div>
                            </div>
                            <div class='modal hide fade' id='modal-test-fillIn' role='dialog' tabindex='-1'>
                                <div class='modal-header'>
                                    <button class='close' data-dismiss='modal' type='button'>&times;</button>
                                    <h3>填空题</h3>
                                </div>
                                <div class='modal-body'>
                                    <form class='form' style='margin-bottom: 0;' />
                                        <div class='control-group'>
                                            <label class='control-label'>题目名称</label>
                                            <div class='controls'>
                                                <input class='span12' id='test-fillIn-query' type='text' placeholder="请输入题目名称..." />
                                                <p class='help-block' />
                                                <div class="dynamic-fillIn-query-result">
                                                    <ul>
                                                        
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class='modal-footer'>
                                    <button class='btn btn-primary' data-dismiss='modal' id="test-singe-picklist-save">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box bordered-box orange-border' style='margin-bottom:0;'>
                        <div class='box-content box-no-padding'>
                            <p class="lead paper-header-center test-date-grade">(示例)2017——2018 学年度第二学期期中考试高中一年级</p>
                            <h1 class="paper-header-center test-course-name">(示例)语文试卷</h1>
                            <div class="paper-header-center test-score-time">(示例)(总分100分 试卷60分钟)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
