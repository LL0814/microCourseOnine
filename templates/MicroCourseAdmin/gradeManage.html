<title>年级添加与管理</title>
{%extends 'MicroCourseAdmin/adminNav.html' %}
{% block content %}
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='page-header'>
                            <h1 class='pull-left'>
                                <i class='icon-table'></i>
                                <span>年级添加与修改</span>
                            </h1>
                            <div class='pull-right'>
                                <ul class='breadcrumb'>
                                    <li>
                                        <a><i class='icon-bar-chart'></i>
                                        </a>
                                    </li>
                                    <li class='separator'>
                                        <i class='icon-angle-right'></i>
                                    </li>
                                    <li class='active'>年级添加与修改</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-content'>
                            <div id='errorTips' class='alert alert-danger hidden'>
                                <p><strong></strong></p>
                            </div>
                            <form accept-charset="UTF-8" action="/gradeManage/" class="form" method="post" style="margin-bottom: 0;" />
                            <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input
                                    name="authenticity_token" type="hidden" value="CFC7d00LWKQsSahRqsfD+e/mHLqbaVIXBvlBGe/KP+I=" /></div>
                            <div class='control-group'>
                                <label class='control-label' for='inputText'>年级名称</label> 
                                <div class='controls'>
                                    <input class='input-block-level' id='gradeName' name="gradeName" placeholder='年级名称' type='text' value="{{ grade.name }}"  />
                                </div>
                            </div>
                            <input class='input-block-level' style="display:none;" id='gradeId' name="gradeId" type='number' value="{{ id }}" />
                            <div class='control-group'>
                                <label class='control-label' for='inputTextArea'>年级描述</label>
                                <div class='controls'>
                                    <textarea class='input-block-level' id='gradeDes' name="gradeDes" placeholder='年级描述...' rows='3'>{{ grade.description }}</textarea>
                                </div>
                            </div>
                            <div class='form-actions' style='margin-bottom: 0;'>
                                <button id="gradeEdit" type="button" class='btn btn-primary btn-large'>
                                    <i class='icon-save'></i>
                                    保存
                                </button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
