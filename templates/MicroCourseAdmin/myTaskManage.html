<title>题目添加与管理</title>
{%extends 'MicroCourseAdmin/adminNav.html' %}
{% block content %}
<section id='content'>
    <div class="hidden">
        <input id="task_type" type="hidden" value="{{ task.type }}" />
        <input id="task_alternativeAnswers" type="hidden" value="{{ task.alternativeAnswers }}"/>
        <input id="task_standardAnswers" type="hidden" value="{{ task.standardAnswers }}"/>
    </div>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='row-fluid'>
                    <div class='span12'>
                        <div class='page-header'>
                            <h1 class='pull-left'>
                                <i class='icon-table'></i>
                                <span>题目添加与修改</span>
                            </h1>
                            <div class='pull-right'>
                                <ul class='breadcrumb'>
                                    <li>
                                        <a><i class='icon-bar-chart'></i>
                                        </a>
                                    </li>
                                    <li class='separator'>
                                        <i class='icon-angle-right'></i>
                                    </li>
                                    <li class='active'>题目添加与修改</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="error_tips" class='alert alert-danger hidden'>
                </div>
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-content'>
                            <div id='errorTips' class='alert alert-danger hidden'>
                                <p><strong></strong></p>
                            </div>
                            <form accept-charset="UTF-8" action="/classManage/" class="form" method="post" style="margin-bottom: 0;" />
                            <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input
                                    name="authenticity_token" type="hidden" value="CFC7d00LWKQsSahRqsfD+e/mHLqbaVIXBvlBGe/KP+I=" />
                            </div>
                            <div class='control-group'>
                                <label class='control-label' for='inputText'>题目类型</label> 
                                <div class='controls'>
                                        <select id="taskType">
                                            <option value="0">-- 请选择 --</option>
                                            <option value="1">单选题</option>
                                            <option value="2">多选题</option>
                                            <option value="3">判断题</option>
                                            <option value="4">填空题</option>
                                        </select>
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label' for='inputText'>题目名称</label> 
                                <div class='controls'>
                                    <textarea class='input-block-level' id='taskName' name="taskName" placeholder='题目...' rows='3'>{{ task.name }}</textarea>
                                </div>
                            </div>
                            <input class='input-block-level' style="display:none;" id='taskId' name="taskId" type='number' value="{{ id }}" />
                            <div id="taskAnswer" class="control-group answer">
                            </div>
                            <div class='form-actions' style='margin-bottom: 0;'>
                                <button id="taskEdit" type="button" class='btn btn-primary btn-large'>
                                    <i class='icon-save'></i>
                                    保存
                                </button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
